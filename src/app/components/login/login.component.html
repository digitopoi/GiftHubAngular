<div class="login">
<h1>Login</h1>
<h4>Use a local acount to login</h4>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="_loginForm" >
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="UserName" formControlName="username" type="username" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="accent" type="submit">Login</button>
</form>
<br>
<a routerLink="/register">Register as a new user</a>
</div>
